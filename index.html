<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="sidebar-header-space">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <kbd>âŒ˜K</kbd>
                    </div>
                </div>
            </div>
            <div class="header-content">
                <div class="header-left">
                    <h1 class="header-title">Dashboard</h1>
                </div>
                <div class="header-actions">
                    <button class="icon-button" title="Filter" onclick="toggleFilterPanel()">
                        <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                        </svg>
                    </button>
                    <button class="icon-button" title="Refresh" onclick="refreshDashboard()">
                        <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                    <button class="icon-button" title="Notifications" onclick="openNotificationCenter()" style="position:relative">
                        <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                        <span class="notification-badge" id="headerNotificationCount">3</span>
                    </button>
                </div>
            </div>
        </header>
        
        <div class="content-wrapper">
            <div class="sidebar">
                <nav class="main-nav">
                    <div class="nav-section-title">
                        <span>Dashboard</span>
                    </div>
                    <a href="#" class="nav-item active" data-section="overview">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
                        </svg>
                        <span>Overview</span>
                    </a>
                    <a href="#" class="nav-item" data-section="performance">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                        <span>Performance</span>
                    </a>
                    <a href="#" class="nav-item" data-section="activity-log">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Activity Log</span>
                    </a>
                </nav>
                <div class="sidebar-content">
                    <div class="quick-links">
                        <div class="quick-links-title">Quick Actions</div>
                    </div>
                </div>
                <div class="user-section dropdown" id="userDropdown">
                    <button class="user-dropdown-toggle" id="userDropdownToggle">
                        <div class="user-avatar">US</div>
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                        </svg>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item" onclick="openUserProfile()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span>Profile</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item text-danger" onclick="showLogoutConfirm()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            <span>Sign Out</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="content" id="main-content">
                    <div class="section-content" id="dashboard" style="display:block"></div>
                    <div class="section-content" id="overview" style="display:none">
                        <h2>Dashboard Overview</h2>
                        <p>Overview content will be displayed here...</p>
                    </div>
                    <div class="section-content" id="performance" style="display:none">
                        <h2>Performance Metrics</h2>
                        <p>Performance content will be displayed here...</p>
                    </div>
                    <div class="section-content" id="activity-log" style="display:none">
                        <h2>Activity Log</h2>
                        <p>Activity log content will be displayed here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-overlay" onclick="closeAllForms()"></div>
    <script src="main.js"></script>
</body>
</html>
